<!DOCTYPE html>
<html>
    <head>
        <title>Secret Box</title>
    </head>
    <body>
        <h1>The secret box</h1>
        <!-- The img tag allows us to directly embed images into our webpage
                - Special attributes:
                    - src = link to the image we want to display
                    - alt = describe the image if it fails to load
            -->
        <img src="https://static.wikia.nocookie.net/spongebob/images/8/8c/The_Secret_Box_title_card.png/revision/latest?cb=20190715005145" alt="Patricks Box"/>
        <!-- HTML 5: The most recent version of HTML, it introduced these changes
            - The Doctype declaration
            - Character encoding metadata in the head
            - The ability to embed audio and video files
            - The ability to run JS in the background
            - Added several new semantic tags

            Semantic Tags:
            - Tags that have descriptive names, rather than just some letter
                - div, p, span are non semantic
                - table tag from pre html is semantic
            
            HTML introduced these semantic tags:
            - section
            - article
            - header
            - footer
            - nav
            - aside
            - figure
            - figcaption
            - details
            - mark
            - summary
            - time

            Audio Tag: used to embed audio into your page
            - <audio>
                - controls attribute: allows you to enable control to start/stop the audio, and volume
                - <source>
                    - src = source of the audio
                    - type = audio
                        - MP3, OGG, WAV
            
            Video Tag: used to embed video into your page
            - <video>
                - controls: to start/stop, and control volume
                - source:
                    - src and type
                    - types supported are MP4, WebM, OGG
        -->

        <h3>Super secret audio from the box</h3>
        <audio controls>
            <source src="secret-song.mp3" type="audio/mpeg"/>
        </audio>

        <h3>Super secret video</h3>
        <video controls height="720px" width="1280px">
            <source src="secret-video.mp4" type="video/mp4" />
        </video>

    </body>
</html>
