<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Revature Bank</title>
	</head>
	<body>
		<div class="login-content">
			<h1>Welcome to Revature Bank</h1>
			<h3>Please sign-in below to continue.</h3>
			<h3 id="login-error"></h3>
			<div class="login-form">
				<div class="login-input">
					<h3 class="login-label">Username</h3>
					<input type="text" id="username" />
				</div>
				<div class="login-input">
					<h3 class="login-label">Password</h3>
					<input type="password" id="password" />
				</div>
				<button class="login-submit" id="submit-btn">Login</button>
			</div>
		</div>
		<script src="../js/login.js"></script>
	</body>
</html>
